{% extends 'layout.html' %}
{% block body %}


<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <h1>Timeline</h1>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col col-xs-12 col-sm-8 col-sm-offset-2">
      {% for tweet in tweets %}
      <div class="well">
        <div class="avatar">
          <img alt="@{{ tweet.username }}" class="avatar" height="20" src="{{ tweet.avatar }}" width="20">
        </div>
        <div class="userinfo">
          {{ tweet.userfull }}
          @{{ tweet.username }}
        </div>
        <div class="tweetcontent">
          {{ tweet.content }}
        </div>
        <div class="time-display">
          {{ tweet.time_display }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
