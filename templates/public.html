{% extends 'layout.html' %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col col-xs-12 col-md-8 col-md-offset-2">
      {% for tweet in tweets %}
        <div class="well">
          <div class="avatar">
            <img alt="@{{ tweet.username }}" class="avatar" src="{{ tweet.avatar }}">
          </div>
          <div class="userinfo">
            <span class="bold">{{ tweet.userfull }}</span>
            @{{ tweet.username }}
            {{ tweet.time_display }}
          </div>
          <div class="tweetcontent">
            <p class="lead">{{ tweet.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
