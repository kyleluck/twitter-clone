{% extends 'layout.html' %}
{% block body %}

<div class="container-fluid public-heading">
  <h1>What's Happening</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col col-xs-12 col-md-8 col-md-offset-2">
      {% for tweet in tweets %}
        <div class="well">
          <div class="avatar">
            <img alt="@kyleluck" class="avatar" height="20" src="{{ tweet.avatar }}" width="20">
          </div>
          <div class="userinfo">
            {{ tweet.userfull }}
            @{{ tweet.username }}
          </div>
          <div class="tweetcontent">
            {{ tweet.content }}
          </div>
          <div class="time-display">
            {{ tweet.time_display }}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
